{% extends 'main/layout.html' %}

{% block title%}Удаление заметки{% endblock %}


{% block notes%}
    <div class="features">
        <h1>Удаление заметки</h1>
        <p>Вы уверены, что хотите удалить заметку?</p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Удалить заметку</button>
        </form>
        <a href="{% url 'note-detail' note.id %}" class="btn btn-outline-secondary m-1" >Назад</a>

    </div>
{% endblock %}
